<header class="main-header">
  <!-- Logo -->
  <a [routerLink]="['/']" href="Javascript:void(0);" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"></span>
    <img src="https://business.pickme.lk/images/backgrounds/logo.svg" alt="PickMe" width="100px;">
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg" > {{portalTitle}}</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <span class="toggle-title"> {{portalTitle}}</span>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <li class="dropdown user user-menu  notifications-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <!--<img src="{{ fullImagePath }}" alt="User Image">-->
            <span class="user-image"><i class="material-icons person pull-left">person</i></span>
            <span class="hidden-xs">Hi! <span class="lg-user">Admin</span></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <ul class="menu">
                <li>
                  <a style="cursor: pointer;" (click)="logout()"> 
                    <i class="fa fa-sign-out"></i> Log Out
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>
</header>
